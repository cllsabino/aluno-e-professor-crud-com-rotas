<h1 class = titulo>Cadastro de Alunos</h1>
<table>
 <td>
   <tr>
Nome:<input type = "text" [(ngModel)] = "nome"></tr><tr>
Matricula:<input type = "text" [(ngModel)] = "matricula"></tr><tr>
Idade:<input type = "text" [(ngModel)] = "idade"></tr>
 </td>
</table>
<button (click) = "cadastrar()">Salvar</button>
<div *ngIf = "alunos.length == 0">
 <p>
   Não há alunos cadastrados
 </p>
</div>
<ul *ngFor = "let aux of alunos">
 <li>
   {{aux}}<button (click) = "Apagar()">Apagar</button>
 </li>
</ul>
